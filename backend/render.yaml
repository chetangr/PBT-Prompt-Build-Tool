services:
  - type: web
    name: pbt-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: |
      python backend/db/seed_prompts.py &&
      uvicorn backend.main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
