name: data_cleaner
version: 1.0.0
description: Cleans and standardizes input data for downstream prompts
variables:
  - raw_data
  - data_format
template: |
  Clean and standardize the following data:
  
  Input Data: {{ raw_data }}
  Expected Format: {{ data_format }}
  
  Instructions:
  1. Remove any null or empty values
  2. Standardize date formats to ISO 8601
  3. Normalize text (trim whitespace, consistent case)
  4. Validate data types match expected format
  5. Return cleaned data in specified format
  
  Output only the cleaned data without explanation.
model_config:
  temperature: 0.1
  max_tokens: 1000
examples:
  - input:
      raw_data: "John Doe,  , 2023/12/01, ACTIVE"
      data_format: "CSV with columns: name, email, date, status"
    output: "John Doe,,2023-12-01,active"
tags:
  - data-processing
  - utility
config:
  materialized: table